<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Tiny Turtles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="logo">
        <img src="images/logo.png" alt="Tiny Turtles Logo">
    </div>
</header>

<main class="form-section">
    <h1>Sign Up for Lessons</h1>
    <form class="signup-form">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="lesson">Preferred Lesson Type:</label>
        <select id="lesson" name="lesson" required>
            <option value="baby">Baby Swimming Lessons</option>
            <option value="toddler">Toddler & Kids Lessons</option>
            <option value="events">Pool Events</option>
        </select>

        <button type="submit">Submit</button>
    </form>
</main>

<footer>
    <p>&copy; 2025 Tiny Turtles Swim School. All rights reserved.</p>
</footer>

</body>
</html>
